<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Create planet</title>
</head>
<body>
<form action="#" th:action="@{/planet-create}" th:object="${planet}" method="post">
    <label for="name">Name</label>
    <input type="text" th:field="*{name}" id="name" placeholder="Add">
    <label for="ownerName">Owned by</label>
    <input type="text" th:field="*{lord}" id="ownerName" placeholder="Add">
    <input type="submit" value="Add planet">
</form>
</body>
</html>
