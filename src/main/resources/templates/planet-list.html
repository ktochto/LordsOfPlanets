<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>List of planets</title>
</head>
<body>

<div th:switch="${planets}">
    <h2 th:case="null">No found</h2>
    <div th:case="*">
        <h2>Planets</h2>
        <table>
            <thead>
            <p>
                <tr>
                    <th>Name</th>
                    <th>Owner</th>
                </tr>
            </thead>
            <tbody>
            <tr th:each="planet : ${planets}">
                <td th:text="${planet.name}"></td>
                <td th:text="${planet.lord}"></td>
                <td><a th:href="@{planet-delete/{id}(id=${planet.id})}">Delete</a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <p><a href="/planet-create">Add planet</a></p>
    <p><a href="/lord-list">Go to lord's list</a></p>
</div>

</body>
</html>
